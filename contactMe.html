        <h2>Contact Me</h2>
        <section class="form">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="FN">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="FN" name="firstName" placeholder="Your First Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="LN">Last Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lastName" placeholder="Your Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="Email" id="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="male" name="mygender" value="MALE">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="mygender" value="FEMALE">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea name="Message" id="message" placeholder="Write your concern here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="service">Type of Service</label>
                        </div>
                        <div class="col-75">
                            <label class="container">Poster Design
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Logo Design
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Packaging Design
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
